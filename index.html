<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GIF Search Engine !</title>
  </head>
  <body>
    <img src="https://i.stack.imgur.com/SBv4T.gif" class="initial-gif" />
    <div class="search-bar">
      <div class="logo">
        <h5>GIF Search Engine</h5>
      </div>

      <input
        type="text"
        class="input-box container-textinput"
        placeholder="Type Here..."
      />
      <button class="search-button">Find</button>
    </div>

    <div class="result-count"></div>

    <div class="container container-padding50 js-container"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
